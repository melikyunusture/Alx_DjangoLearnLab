<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example Form</title>
  </head>
  <body>
    <h1>Example Form with CSRF Token</h1>

    <form action="/submit-form/" method="post">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
