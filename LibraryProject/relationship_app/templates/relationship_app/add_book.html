<h1>Add Book</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" name="title" placeholder="Title" required /><br />
  <input
    type="number"
    name="publication_year"
    placeholder="Year"
    required
  /><br />
  <input type="text" name="author" placeholder="Author ID" required /><br />
  <button type="submit">Add</button>
</form>
